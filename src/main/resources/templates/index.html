<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>HELLO</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
<!--                <th>ISBN</th>-->
                <th>Title</th>
                <th>Description</th>
                <th>Pages</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
<!--                <td th:remove="${book.isbn}">3123231123</td>-->
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.description}">Description</td>
                <td th:text="${book.pages}">Pages</td>
                <td th:text="${book.author}">Author</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
